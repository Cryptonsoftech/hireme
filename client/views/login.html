    <section class="vert-offset-top-3 vert-offset-bottom-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
                <form class="form horizontal custom_form" name="loginForm">
                    <div class="form-group input-group-icon">
                        <!-- <label>Email</label>-->
                        <input type="email" class="form-control" placeholder="Email" id="email" 
                               name="email" ng-model="user.email" required>
                        <div class="input-icon"><i class="fa fa-envelope"></i></div>
                    </div>
                    <div class="form-group input-group-icon">
                        <!-- <label>Email</label>-->
                        <input type="password" class="form-control" placeholder="Password" id="psw"
                               name="password" ng-model="user.password" required=""
                               minlength="4">
                        <div class="input-icon"><i class="fa fa-lock"></i></div>
                    </div>
                    <input type="submit" class="btn sbmt_btn" value="LOGIN" ng-click="clientLogin()"
                           ng-disabled="loginForm.email.$invalid || loginForm.password.$invalid">
                    <input type="button" class="btn sbmt_btn" value="REGISTER" ng-click="clientRegister()"
                           style="margin-top: 15px;">
                </form>
            </div>
        </div>
    </div>
</section>
